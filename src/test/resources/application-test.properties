server.port=8081

# datasource
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:stock
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.open-in-view=false

#Para nao gerar erro devido as tabelas serem inicializadas antes do banco de dados
#usamos a configuracao abaixo
spring.jpa.defer-datasource-initialization=true

#Habilita log em console do hibernate
spring.jpa.properties.hibernate.show_sql=true

#formata a requisição 
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.show-sql=true
 
# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console