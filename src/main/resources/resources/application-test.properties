server.port=8081

# datasource
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:stocks
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.open-in-view=false
# como as tabelas do arquivo s�o inicializadas antes do banco de dados
# � necess�rio usar a config abaixo
# para n�o gerar erro
spring.jpa.defer-datasource-initialization=true
#habilita o uso de log em console do hibernate
spring.jpa.properties.hibernate.show_sql=true
#formata a requisi��o para n�o ficar em uma linha s� do console
spring.jpa.properties.hibernate.format_sql=true
 
# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console